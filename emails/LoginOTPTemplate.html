<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login OTP</title>
    <style>
      /* General styles */
      body,
      html {
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .container {
        max-width: 480px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .logo {
        width: 150px;
        margin-bottom: 20px;
      }

      h2 {
        color: #cd0003;
        /* Blue */
      }

      .otp {
        font-size: 24px;
        font-weight: bold;
        color: #b1001f;
        letter-spacing: 4px;
        background: #f8f8f8;
        padding: 10px 20px;
        display: inline-block;
        border-radius: 5px;
        margin: 10px 0;
      }

      .message {
        font-size: 14px;
        color: #555;
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }

      /* Dark mode styles */
      @media (prefers-color-scheme: dark) {
        body,
        html {
          background-color: #181818;
          color: #f9f9f9;
        }

        .container {
          background-color: #252525;
          color: #ffffff;
        }

        .otp {
          background: #333;
          color: #ff4d4d;
        }

        .message,
        .footer {
          color: #bbb;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="/logo.jpg" alt="Genius Learning Logo" class="logo" />

      <h2>Login OTP</h2>

      <p>Hello <b>{{name}}</b>,</p>
      <p>Use the code below to log into your account:</p>

      <div class="otp">{{otp}}</div>

      <p class="message">
        This code will expire in <b>5 minutes</b>. If you did not request this
        login, please secure your account.
      </p>

      <div class="footer">
        &copy; 2025 Genius Learning. All rights reserved.
      </div>
    </div>
  </body>
</html>
