<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Your Password</title>
    <style>
      /* General styles */
      body,
      html {
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .container {
        max-width: 480px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .logo {
        width: 150px;
        margin-bottom: 20px;
      }

      h2 {
        color: #cd0003;
        /* Dark Red */
      }

      .otp-code {
        display: inline-block;
        background-color: #b1001f;
        color: white;
        font-size: 20px;
        padding: 12px 20px;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 15px;
      }

      .message {
        font-size: 14px;
        color: #555;
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }

      /* Dark mode styles */
      @media (prefers-color-scheme: dark) {
        body,
        html {
          background-color: #181818;
          color: #f9f9f9;
        }

        .container {
          background-color: #252525;
          color: #ffffff;
        }

        .otp-code {
          background-color: #ff4d4d;
          color: #fff;
        }

        .message,
        .footer {
          color: #bbb;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="/logo.jpg" alt="Genius Learning Logo" class="logo" />

      <h2>Reset Your Password</h2>

      <p>Hello <b>{{name}}</b>,</p>
      <p>We received a request to reset your password. Use the OTP below:</p>

      <div class="otp-code">{{otp}}</div>

      <p class="message">
        This OTP will expire in <b>5 minutes</b>. If you did not request this,
        please ignore this email.
      </p>

      <div class="footer">
        &copy; 2025 Genius Learning. All rights reserved.
      </div>
    </div>
  </body>
</html>
