<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Contact Form Submission</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .container {
        max-width: 480px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .logo {
        width: 150px;
        display: block;
        margin: 0 auto 20px auto;
      }

      h2 {
        color: #cd0003;
        text-align: center;
      }

      .section {
        margin: 20px 0;
      }

      .label {
        font-weight: bold;
        color: #b1001f;
      }

      .value {
        color: #555;
        margin-bottom: 10px;
        line-height: 1.6;
      }

      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #777;
        text-align: center;
      }

      @media (prefers-color-scheme: dark) {
        body,
        html {
          background-color: #181818;
          color: #f9f9f9;
        }

        .container {
          background-color: #252525;
          color: #ffffff;
        }

        .label {
          color: #ff4d4d;
        }

        .value {
          color: #bbb;
        }

        .footer {
          color: #999;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="./logo.jpg" alt="Genius Learning Logo" class="logo" />

      <h2>New Contact Form Submission</h2>

      <div class="section">
        <div class="label">Name:</div>
        <div class="value">{{name}}</div>
      </div>

      <div class="section">
        <div class="label">Email:</div>
        <div class="value">{{email}}</div>
      </div>

      <div class="section">
        <div class="label">Message:</div>
        <div class="value">{{message}}</div>
      </div>

      <div class="footer">
        &copy; 2025 Genius Learning. All rights reserved.
      </div>
    </div>
  </body>
</html>
