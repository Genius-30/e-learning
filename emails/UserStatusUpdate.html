<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{actionTitle}}</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .container {
        max-width: 480px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .logo {
        width: 150px;
        margin-bottom: 20px;
      }

      h2 {
        color: #cd0003;
      }

      .details {
        background: #f8f8f8;
        padding: 15px;
        border-radius: 5px;
        display: inline-block;
        text-align: left;
        margin: 10px 0;
        font-size: 14px;
        width: 80%;
      }

      .details p {
        margin: 5px 0;
      }

      .highlight {
        font-weight: bold;
        color: #b1001f;
      }

      .message {
        font-size: 14px;
        color: #555;
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }

      @media (prefers-color-scheme: dark) {
        body,
        html {
          background-color: #181818;
          color: #f9f9f9;
        }

        .container {
          background-color: #252525;
          color: #ffffff;
        }

        .details {
          background: #333;
        }

        .highlight {
          color: #ff4d4d;
        }

        .message,
        .footer {
          color: #bbb;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="./logo.jpg" alt="Genius Learning Logo" class="logo" />

      <h2>{{actionTitle}}</h2>

      <p>Hello <b>{{name}}</b>,</p>

      {{statusContent}}

      <p class="message">
        If you have any questions or need assistance, feel free to contact
        support.
      </p>

      <div class="footer">
        &copy; 2025 Genius Learning. All rights reserved.
      </div>
    </div>
  </body>
</html>
